  </head>
  <body>
    <div id="fb-root"></div>
    
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" onclick="a.screen('title')" href="#title">GradeBadge</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
			        <li><a onclick="a.screen('badges')">My Badges</a></li>
              <li><a onclick="a.screen('groups')">My Groups</a></li>
              <li id="name"></li>
              <li id="login" style="display:none;"></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    
    <div id="loading" class="container" style="display:block;">Loading...</div>
    <div id="login" class="container" style="display:none;"></div>
    
    <!-- Profile Page-->
    <div id="profile" class="container" style="display:none;">
      This is profile page  
    </div>
    
    <!-- Title Page-->
    <div id="title" class="container" style="display:none;">
      Welcome, this title page.
      <button onclick="a.screen('groups')" class="btn btn-primary">Group</button>
      <button onclick="a.screen('badges')" class="btn btn-primary">Badge</button>
    </div>
    
    <!-- Badge Page -->
    <div id="badges" class="container" style="display:none;">
    <button class="btn btn-primary" type="button">Add New Badge</button>
	     
      <ul class="thumbnails">
        <li class="span4">
          <div class="thumbnail">
            <img class="pull-left .hidden-phone" src="http://profile.ak.fbcdn.net/hprofile-ak-ash4/274294_699367401_6957527_s.jpg" alt="">
            <h3>Badge title</h3>
            <p>Badge Description</p>
          </div>
        </li>
		  </ul>
    </div>
    
    <!-- Groups Page -->
    <div id="groups" class="container" style="display:none;">
      <a href="#addGroupModal" role="button" class="btn" data-toggle="modal">Add New Group</a>
      <button id="groups_refresh" class="btn btn-primary" onclick="a.refresh()" type="button">Refresh</button>      
      <ul id="group_list" class="thumbnails">
        <!-- auto generated -->
		  </ul>  
    </div>
    
    <!-- Add Group Modal-->
    <div id="addGroupModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">Add New Group</h3>
      </div>
      <div class="modal-body">
        <p>Group Name        = <input type="text" id="gname"></p>
        <p>Group Description = <input type="text" id="gdesc"></p>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button id="saveGroup" data-dismiss="modal" onclick="a.c.saveNewGroup()" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  
    <!-- Login Modal-->
    <div id="loginModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">Facebook Login</h3>
      </div>
      <div class="modal-body">
        <button class="btn btn-primary" type="button" onclick="a.fbLogin()">Facebook Login</button>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
      </div>
    </div>
  
    <footer style="text-align: center">
        <p>&copy; Grade Badge 2013</p>
    </footer>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <script>
      (function() {
        var n = 2;
        window.fbAsyncInit = function() {
          if (--n === 0) {
            // TODO : How to get FB_APP_ID value from client side
            //a.fbInit('466760923387961');
            a.fbInit('FB_APP_ID');
          }
        };
      }());

      (function(d) {
        var ref = d.getElementsByTagName('script')[0],
            fbJs = d.createElement('script'),
            aJs = d.createElement('script');
        fbJs.id = 'facebook-jssdk'; 
        fbJs.async = true;
        fbJs.src = '//connect.facebook.net/en_US/all.js';
        aJs.async = true;
        aJs.src = 'app.js';
        ref.parentNode.insertBefore(fbJs, ref);
        ref.parentNode.insertBefore(aJs, ref);
      }(document));
      
    </script>
    
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
